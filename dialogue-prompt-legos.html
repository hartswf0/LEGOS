<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogue Prompt LEGOS</title>
  <style>
    :root {
      --lego-blue: #2576d2;
      --lego-yellow: #F2CD37;
      --lego-green: #237841;
      --lego-purple: #81007B;
      --lego-black: #05131D;
      --lego-gray: #6C6E68;
      --lego-white: #f5f5f5;
    }
    body {
      background: linear-gradient(135deg, #0a1a2f 0%, #183059 100%);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(20,30,50,0.97);
      border-radius: 16px;
      box-shadow: 0 8px 40px #000a;
      padding: 32px 28px 40px 28px;
      text-align: center;
    }
    h1 {
      color: var(--lego-blue);
      margin-bottom: 10px;
      letter-spacing: 1px;
      font-size: 2.2em;
    }
    .subtitle {
      color: #b0d2f8;
      font-size: 1.1em;
      margin-bottom: 26px;
    }
    .lego-block {
      display: inline-block;
      margin: 8px 6px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.07em;
      box-shadow: 0 2px 10px #0006;
      background: var(--lego-blue);
      color: #fff;
      border: 2.5px solid #53a6ff;
      position: relative;
      transition: transform 0.15s;
    }
    .lego-block.character { background: var(--lego-yellow); color: var(--lego-black); border-color: #ffe066; }
    .lego-block.setting { background: var(--lego-green); color: #fff; border-color: #4be08a; }
    .lego-block.action { background: var(--lego-purple); color: #fff; border-color: #c77dff; }
    .lego-block.dialogue { background: var(--lego-gray); color: #fff; border-color: #b0b0b0; }
    .lego-block.extra { background: var(--lego-white); color: var(--lego-black); border-color: #d1d1d1; }
    #promptArea { margin: 30px 0 20px 0; }
    #generateBtn {
      background: var(--lego-yellow);
      color: var(--lego-black);
      border: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 32px;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.18s;
    }
    #generateBtn:hover { background: #ffe066; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dialogue Prompt LEGOS</h1>
    <div class="subtitle">Assemble modular scene prompts for creative dialogue writing</div>
    <div id="promptArea"></div>
    <button id="generateBtn">Generate New Dialogue Prompt</button>
  </div>
  <script>
    const BLOCKS = {
      character1: [
        'Engineer Polyph Republic Android',
        'Dream Cartographer',
        'Quantum Botanist',
        'Archivist of Forgotten Codes',
        'Temporal Diplomat',
        'Spectral Merchant',
        'Sonic Ritualist',
        'Mycelial Envoy',
        'Data Shaman',
        'Hauntological Archivist'
      ],
      character2: [
        'Lieutenant Vira Talon The Return Human',
        'Algorithmic Oracle',
        'Rewilded AI',
        'Nomad of the Eroded Zone',
        'Glyphic Scribe',
        'Bioluminescent Hacker',
        'Tidal Negotiator',
        'Sedimentarian',
        'Consent Ritualist',
        'Echoed Presence'
      ],
      action: [
        'Dance Battles',
        'Temporal Bargaining',
        'Consent Ritual',
        'Memory Exchange',
        'Sonic Resonance',
        'Decoding the Palimpsest',
        'Re-entry Negotiation',
        'Glyphic Transmission',
        'Fade Ritual',
        'Agency Tidal Shift'
      ],
      set: [
        'Mushroom Forest',
        'Spectral Archives',
        'Algorithmic Shore',
        'Palimpsest Plaza',
        'Decaying Data Vault',
        'Glyphic Ruins',
        'Consent Chamber',
        'Temporal Delta',
        'Syntagmatic Corridor',
        'Sedimentarium'
      ],
      dialogue_prompt: [
        'What do you seek in the echoes of this place?',
        'Why do you return to the site of your own erasure?',
        'What ritual must we perform to proceed?',
        'How will you negotiate with the algorithmic tide?',
        'What memory are you willing to trade?',
        'What does agency mean to you here?',
        'How do you resist the erosion of your trace?',
        'What is the cost of re-entry?',
        'What is left unsaid between us?',
        'How do you recognize a presence that fades?'
      ]
    };
    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function generatePrompt() {
      const c1 = pick(BLOCKS.character1);
      const c2 = pick(BLOCKS.character2);
      const act = pick(BLOCKS.action);
      const set = pick(BLOCKS.set);
      const prompt = pick(BLOCKS.dialogue_prompt);
      document.getElementById('promptArea').innerHTML = `
        <span class="lego-block character">character1<br>${c1}</span>
        <span class="lego-block action">action<br>${act}</span>
        <span class="lego-block character">character2<br>${c2}</span>
        <span class="lego-block setting">set<br>${set}</span>
        <span class="lego-block dialogue">dialogue_prompt<br>${prompt}</span>
      `;
    }
    document.getElementById('generateBtn').onclick = generatePrompt;
    generatePrompt();
  </script>
</body>
</html>
